apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nexus-registry
  namespace: argocd
spec:
  project: default
  source:
    repoURL:  https://github.com/jeliasmoreira/gitops.git
    helm:
      releaseName: nexus-registry
      path: apps/nexus-repository-manager/
  destination:
    server: "https://kubernetes.default.svc"
    namespace: registry